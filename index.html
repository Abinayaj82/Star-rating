<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Star Rating</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <img src="./icon-star.svg" alt="star">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering!</p>
          <div class="ratings"> 
               <button class="number">1</button>
               <button class="number">2</button>          
               <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
            
        </div>
           <button type="submit" class="submit">Submit</button>
    </div>
        <div class="thanku_container hidden">
            <div class="thanku_image">
            <img src="./illustration-thank-you.svg" alt="thank u">
            <p class="rating_text"> You selected <span id=selected_rating>0</span> out of 5 </p>
            <h2 class="heading">Thank You</h2>
            <p class="thanku_para">We appreciate you taking the time to give a rating. If you ever need more support
                , donâ€™t hesitate to get in touch!</p>
            <button class="rate_again">Rate Again</button>
        </div>
          
        <script src="./js/script.js"></script>    
   
</body>
</html>
